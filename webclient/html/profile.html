<link rel="stylesheet" type="text/css" href="css/profile.css">
<div id="profile">
<p id="name" style="font-size:14px;font-weight: bold;"><p>

<p id="street"></p>

<p id="zip"></p>

<p id="phone"></p>

<p id="email"></p>
</div>
<script type="text/javascript">
$(document).ready(function(){
	function success(data)
	{
		$("#name").text(data.name);
  	$("#street").text(data.street);
  	$("#zip").text(data.zip + " " + data.city + " (" + data.country + ")");
  	$("#phone").text(data.phone);
  	$("#email").text(data.email);
  	complete_name = data.name;
	}
	function error(){
		$("#name").text("Server internal error");
	}
	get('/users/' + username, success, error);
});
</script>
