; This is the configuration file of server

[root_section]

; user root name
; example : root_login = root

user_root = root

[resource_section]

; choose resources base directory.
; Example : base_dir = /home/rokysaroi/resources

base_dir = resources

; Specify whether to create a user, resources are 
; public or private by default. value is public or private
; Example : default_visibility = private 


default_visibility = public

; Specify address of the model editor server
; Example : editor_address = localhost

editor_address = edit.cosyverif.io

; Run in coverage mode?

coverage = false
